<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<div th:replace="fragments/webstore :: webstore"></div>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="container">
	<div class="col-md-5">
		<div>

			<h3>Регистрация нового пользователя</h3>

			<form autocomplete="off"
			      action="#"
			      th:action="@{/registration}"
			      th:object="${userForm}"
			      method="post"
			      class="m-t"
			      role="form"
			      data-toggle="validator">

				<div th:if="${#fields.hasErrors('userName')}"
				     th:errors="*{userName}"
				     class="validation-message alert alert-danger"
				     role="alert"></div>

				<div th:if="${#fields.hasErrors('encrytedPassword')}"
				     th:errors="*{encrytedPassword}"
				     class="validation-message alert alert-danger"
				     role="alert"></div>

				<div class="form-group input-group has-feedback">
					<label th:if="${#fields.hasErrors('userName')}"
					       th:errors="*{userName}"
					       class="validation-message"></label>
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					<input type="text"
					       th:field="*{userName}"
					       placeholder="Имя пользователя"
					       class="form-control"
					       required/>
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>
				<div class="form-group input-group has-feedback">
					<label th:if="${#fields.hasErrors('email')}"
					       th:errors="*{email}"
					       class="validation-message"></label>
					<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
					<input type="email"
					       th:field="*{email}"
					       placeholder="Адрес электронной почты"
					       class="form-control"
					       required/>
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>

				<div class="form-group input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </span>
					<input name="password"
					       type="password"
					       th:field="*{encrytedPassword}"
					       id="password"
					       placeholder="Пароль"
					       class="form-control"
					       required/>
					<span class="glyphicon" aria-hidden="true"></span>
				</div>
				<button type="submit" class="btn btn-primary block full-width m-b">Регистрация</button>

			</form>

		</div>
	</div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
