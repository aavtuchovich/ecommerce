<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head"></head>
<body>

<div th:replace="fragments/webstore :: webstore"></div>
<nav th:replace="fragments/nav :: nav"></nav>

<div th:fragment="products" class="container">
    <div class="row">
        <th:block th:each="prodInfo : ${paginationProducts.list}">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading" th:text="${prodInfo.name}">BLACK FRIDAY DEAL</div>
                    <div class="panel-body"><img th:src="@{|/productImage?code=${prodInfo.code}|}" class="img-responsive">
                        <ul>
                            <li>Code: <span th:utext="${prodInfo.code}"></span></li>
                            <li>Name: <span th:utext="${prodInfo.name}"></span></li>
                            </li>
                            <th:block sec:authorize="hasAuthority('ROLE_MANAGER')">
                                <li>
                                    <a style="color:red;"
                                       th:href="@{|/admin/product?code=${prodInfo.code}|}">Edit Product</a>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <span th:text="${prodInfo.name}"></span>
                        <span th:utext="${#numbers.formatDecimal(prodInfo.price,3,2,'COMMA')}"></span>
                        <a href="#" th:href="@{|/buyProduct?code=${prodInfo.code}|}">
                            <span class="glyphicon glyphicon-shopping-cart pull-right"></span>
                        </a></div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<br/>
<div class="page-navigator" th:if="${paginationProducts.totalPages > 1}">
    <th:block th:each="page : ${paginationProducts.navigationPages}">

        <a th:href="@{|/productList?page=${page}|}" th:if="${page != -1}"
           class="nav-item" th:utext="${page}"></a>

        <span class="nav-item" th:if="${page == -1}"> ... </span>

    </th:block>
</div>
<br><br>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
