<div xmlns:th="http://www.thymeleaf.org" th:fragment="containerExcl" class="container">
    <div>
        <div class="row">
            <div class="col-sm-3">
                <h3 class="col-sm-12">Новости:</h3>
                <th:block th:each="item: ${news}">
                    <div class="news">
                        <h5 th:utext="${item.getTitle()}">News title</h5>
                        <div class="col-sm-12">
                            <a href="#" th:href="@{|/news/${item.getId()}|}" class="pull-right">Подробнее
                            </a>
                        </div>
                        <hr class="custom-hr">
                    </div>
                </th:block>
            </div>
            <div class="col-sm-9">
                <h3 class="col-sm-12">Самые покупаемые товары:</h3>
                <th:block th:each="product: ${products}">
                    <div class="col-sm-4">
                        <div class="panel panel-success">
                            <div class="panel-heading" th:text="${product.getName()}">BLACK FRIDAY DEAL</div>
                            <div class="panel-body"><img th:src="@{|/productImage?code=${product.getCode()}|}"
                                                         class="img-responsive">
                                <li>Код товара: <span th:utext="${product.getCode()}"></span></li>
                                <li><span class="html-editor-bold" th:utext="${product.getName()}"></span></li>
                                </li>
                                <th:block sec:authorize="hasAuthority('ROLE_MANAGER')">
                                    <li>
                                        <a style="color:red;" th:href="@{|/admin/product?code=${product.getCode()}|}">Edit
                                            Product</a>
                                    </li>
                                </th:block>
                                </ul>
                            </div>
                            <div class="panel-footer">
                                <span th:text="${product.getName()}"></span>
                                <span th:utext="${#numbers.formatDecimal(product.getPrice(),1,2,'COMMA')}"></span>
                                <a href="#" th:href="@{|/buyProduct?code=${product.getCode()}|}">
                                    <span class="glyphicon glyphicon-shopping-cart pull-right"></span>
                                </a></div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
    <br>

</div>
