<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<div th:replace="fragments/webstore :: webstore"></div>
<nav th:replace="fragments/nav :: nav"></nav>


<div class="container">
    <h2>Профиль пользователя</h2>
    <div class="user-container">
        <ul>
            <li>Имя пользователя: <span th:utext="${#request.userPrincipal.name}"></span></li>
            Статус:
            <div th:switch="${user.getUserState()}">
                <p class="glyphicon-user ssv-big-bold-label" th:case="'ROLE_MANAGER'">Менеджер</p>
                <p class="glyphicon-user ssv-big-bold-label" th:case="'ROLE_EMPLOYEE'">Пользователь</p>
            </div>
        </ul>
    </div>
    <div th:if="${#request.getParameter('error') == 'true'}" style="color: red; margin: 10px 0px;">
        Заполните данные пользователя.
    </div>
    <form method="post" th:action="@{/profile}" th:object="${user}">
        <input type="text" th:field="${user.fio}" placeholder="ФИО" class="form-control" required/>
        <input type="text" th:field="${user.email}" placeholder="Адрес электронной почты" class="form-control"
               required/>
        <input type="text" th:field="${user.address}" placeholder="Адрес доставки" class="form-control" required/>
        <input type="text" th:field="${user.phone}" placeholder="Контактный телефон" class="form-control" required/>
        <button type="submit" class="btn btn-primary block full-width m-b">Сохранить</button>
    </form>
</div>
<br><br>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
